<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:2,&quot;tests&quot;:2,&quot;passes&quot;:2,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;testsRegistered&quot;:2,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false,&quot;start&quot;:&quot;2025-09-24T05:30:34.105Z&quot;,&quot;end&quot;:&quot;2025-09-24T05:31:18.562Z&quot;,&quot;duration&quot;:44457},&quot;results&quot;:[{&quot;uuid&quot;:&quot;67f66864-8d4c-41bf-a2b5-8c16bb933060&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\integration\\OrderFlowTest.js&quot;,&quot;file&quot;:&quot;cypress\\integration\\OrderFlowTest.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;af5f6f3b-df7c-4e6b-a34a-09a79257253a&quot;,&quot;title&quot;:&quot;E-commerce Testing&quot;,&quot;fullFile&quot;:&quot;cypress\\integration\\OrderFlowTest.js&quot;,&quot;file&quot;:&quot;cypress\\integration\\OrderFlowTest.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Place an order&quot;,&quot;fullTitle&quot;:&quot;E-commerce Testing Place an order&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:15053,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;[\n    {\n        \&quot;title\&quot;: \&quot;Spec video recording\&quot;,\n        \&quot;value\&quot;: \&quot;videos/OrderFlowTest.js.mp4\&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;cy.visit(&#x27;https://rahulshettyacademy.com/seleniumPractise/#/&#x27;);\nconst itemsNeeded = [&#x27;Cucumber&#x27;, &#x27;Carrot&#x27;, &#x27;Beetroot&#x27;, &#x27;Brinjal&#x27;];\n// Search and add items dynamically\nitemsNeeded.forEach(item =&gt; {\n  cy.get(&#x27;.search-keyword&#x27;).clear().type(item.slice(0, 2));\n  cy.wait(1000); // wait for products to filter\n  cy.get(&#x27;.products .product&#x27;).each($el =&gt; {\n    const productName = $el.find(&#x27;h4.product-name&#x27;).text().split(&#x27;-&#x27;)[0].trim();\n    if (productName === item) {\n      cy.wrap($el).find(&#x27;button&#x27;).click();\n    }\n  });\n});\n// Open cart and proceed to checkout\ncy.get(&#x27;.cart-icon &gt; img&#x27;).click();\ncy.contains(&#x27;button&#x27;, &#x27;PROCEED TO CHECKOUT&#x27;).click();\n// Validate cart products\ncy.get(&#x27;p.product-name&#x27;).should(&#x27;have.length.at.least&#x27;, itemsNeeded.length).then($cartProducts =&gt; {\n  const cartItems = $cartProducts.map((i, el) =&gt; Cypress.$(el).text().split(&#x27;-&#x27;)[0].trim()).get();\n  expect(cartItems).to.include.members(itemsNeeded);\n});\n// Validate total amount\ncy.get(&#x27;table tbody tr&#x27;).should(&#x27;have.length.greaterThan&#x27;, 0).then($rows =&gt; {\n  let calculatedTotal = 0;\n  $rows.each((index, row) =&gt; {\n    const rowTotal = Number(Cypress.$(row).find(&#x27;td:nth-child(5) p.amount&#x27;).text());\n    calculatedTotal += rowTotal;\n  });\n  cy.get(&#x27;span.totAmt&#x27;).should($displayedTotal =&gt; {\n    const displayedTotal = Number($displayedTotal.text());\n    expect(calculatedTotal).to.eq(displayedTotal);\n  });\n});\n// Apply promo code\ncy.get(&#x27;input.promocode&#x27;).type(&#x27;rahulshettyacademy&#x27;);\ncy.get(&#x27;button.promoBtn&#x27;).click();\ncy.get(&#x27;span.promoInfo&#x27;, {\n  timeout: 10000\n}).should(&#x27;be.visible&#x27;).and(&#x27;have.text&#x27;, &#x27;Code applied ..!&#x27;);\n// Validate discounted total\ncy.get(&#x27;span.totAmt&#x27;).then($total =&gt; {\n  const total = Number($total.text());\n  cy.get(&#x27;span.discountPerc&#x27;).then($perc =&gt; {\n    const discountPerc = Number($perc.text().replace(&#x27;%&#x27;, &#x27;&#x27;));\n    const expectedDiscountedTotal = total - total * discountPerc / 100;\n    cy.get(&#x27;span.discountAmt&#x27;).should($discounted =&gt; {\n      expect(Number($discounted.text())).to.be.closeTo(expectedDiscountedTotal, 0.01);\n    });\n  });\n});\n// Place order\ncy.contains(&#x27;button&#x27;, &#x27;Place Order&#x27;).click();\n// Select country and check terms and submit\ncy.get(&#x27;select&#x27;).select(&#x27;Philippines&#x27;);\ncy.get(&#x27;input.chkAgree&#x27;).check();\ncy.contains(&#x27;button&#x27;, &#x27;Proceed&#x27;).click();\n// Verify thank-you message\ncy.get(&#x27;div.wrapperTwo span&#x27;).invoke(&#x27;text&#x27;).then(text =&gt; {\n  const actualText = text.replace(/\\s+/g, &#x27; &#x27;).trim();\n  const expectedText = \&quot;Thank you, your order has been placed successfully You&#x27;ll be redirected to Home page shortly!!\&quot;;\n  expect(actualText).to.eq(expectedText);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;e4f9573a-1c65-4065-a902-1850b8c55284&quot;,&quot;parentUUID&quot;:&quot;af5f6f3b-df7c-4e6b-a34a-09a79257253a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;e4f9573a-1c65-4065-a902-1850b8c55284&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:15053,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;f3985bb7-cae0-4a51-bfef-769e4764270a&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\integration\\OrderFlowPOM.js&quot;,&quot;file&quot;:&quot;cypress\\integration\\OrderFlowPOM.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;
